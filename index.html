<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乳胶产品报价系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #e0e0e0;
            background-color: #2c3e50;
            border-radius: 5px 5px 0 0;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }
        .tab button:hover {
            background-color: #34495e;
        }
        .tab button.active {
            background-color: #3498db;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-top: none;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #tubeResult, #sheetResult, #ringResult {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'tube')">乳胶管</button>
        <button class="tablinks" onclick="openTab(event, 'sheet')">乳胶片</button>
        <button class="tablinks" onclick="openTab(event, 'ring')">乳胶圈</button>
    </div>

    <div id="tube" class="tabcontent" style="display: block;">
        <h2>乳胶管报价</h2>
        <form id="tubeForm">
            <label for="tubeInnerDiameter">内径(mm):</label>
            <input type="number" id="tubeInnerDiameter" step="0.01" required><br>
            <label for="tubeOuterDiameter">外径(mm):</label>
            <input type="number" id="tubeOuterDiameter" step="0.01" required><br>
            <label for="tubeLength">长度(m):</label>
            <input type="number" id="tubeLength" step="0.01" required><br>
            <label for="tubeDensity">密度(g/cm³):</label>
            <input type="number" id="tubeDensity" step="0.01" value="0.97" required><br>
            <label for="tubePricePerKg">单价(元/kg):</label>
            <input type="number" id="tubePricePerKg" step="0.01" required><br>
            <label for="tubeQuantity">数量:</label>
            <input type="number" id="tubeQuantity" min="1" required><br>
            <button type="button" onclick="calculateTubePrice()">计算价格</button>
        </form>
        <div id="tubeResult"></div>
    </div>

    <div id="sheet" class="tabcontent">
        <h2>乳胶片报价</h2>
        <form id="sheetForm">
            <label for="sheetCircumference">长度(cm):</label>
            <input type="number" id="sheetCircumference" step="0.01" required><br>
            <label for="sheetWidth">宽度(cm):</label>
            <input type="number" id="sheetWidth" step="0.01" required><br>
            <label for="sheetThickness">厚度(cm):</label>
            <input type="number" id="sheetThickness" step="1.01" required><br>
            <label for="sheetPricePerKg">单价(元/kg):</label>
            <input type="number" id="sheetPricePerKg" step="0.01" required><br>
            <label for="sheetQuantity">数量:</label>
            <input type="number" id="sheetQuantity" min="1" required><br>
            <button type="button" onclick="calculateSheetPrice()">计算价格</button>
        </form>
        <div id="sheetResult"></div>
    </div>

    <div id="ring" class="tabcontent">
        <h2>乳胶圈报价</h2>
        <form id="ringForm">
            <label for="ringCircumference">周长(cm):</label>
            <input type="number" id="ringCircumference" step="0.01" required><br>
            <label for="ringWidth">宽度(cm):</label>
            <input type="number" id="ringWidth" step="0.01" required><br>
            <label for="ringThickness">厚度(cm):</label>
            <input type="number" id="ringThickness" step="0.01" required><br>
            <label for="ringPricePerKg">单价(元/kg):</label>
            <input type="number" id="ringPricePerKg" step="0.01" required><br>
            <label for="ringQuantity">数量:</label>
            <input type="number" id="ringQuantity" min="1" required><br>
            <button type="button" onclick="calculateRingPrice()">计算价格</button>
        </form>
        <div id="ringResult"></div>
    </div>

    <script src="quote.js"></script>
</body>
</html>
